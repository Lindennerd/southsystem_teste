<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey darken-4">
        <a href="#" class="brand-logo center">Biblioteca South System</a>
        <ul id="nav-mobile" class="right">
          <li><a href="">Login</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="row">
    <div class="col s4">
      <div class="card">
        <div class="card-content">
          <div class="card-title">Livros</div>
          <div id="books-list" class="collection"></div>
        </div>
      </div>
    </div>
    <div class="col s8">
      <div class="card">
        <div class="card-content">
          <div class="card-title">Informações do livro</div>
          <div id="book-infos">

          </div>
          <div class="card-action">
            <a class="south-system-theme btn modal-trigger" href="#new-book">Novo</a>
          </div>
        </div>
      </div>
    </div>


    <div id="new-book" class="modal">
      <div class="modal-content">
        <form id="new-book-form">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" name="bookTitle" id="bookTitle" class="validate" required>
              <label for="bookTitle">Título do Livro</label>
            </div>
            <div class="input-field col s6">
              <input type="text" name="bookISBN" id="bookISBN" class="validate" required>
              <label for="bookISBN">ISBN</label>
            </div>
            <div class="input-field col s6">
              <select name="bookCategory" required>
                <option disabled selected>Escolha uma Categoria</option>
                <option value="Ficção">Ficção</option>
                <option value="Novela">Novela</option>
              </select>
              <label for="bookCategory">Categoria</label>
            </div>
            <div class="input-field col s6" >
                <input type="number" name="bookYear" id="bookYear" class="validate" min="1900" max="2099" step="1" value="2019" required>
                <label for="bookYear">Ano</label>
              </div>
          </form>
          </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="btn-flat south-system-theme" id="save-new-book">Salvar</a>
        <a href="#!" class="modal-close btn-flat south-system-theme">Fechar</a>
      </div>
    </div>

    <script type="text/javascript" src="/javascripts/index.js"></script>
</body>

</html>
