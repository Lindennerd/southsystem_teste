<!DOCTYPE html>
<html>

<head>
  <title>South System - Biblioteca</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <nav class="nav-extended">
    <div class="navbar-fixed">
        <div class="nav-wrapper grey darken-4">
          <a href="#" class="brand-logo center">Biblioteca South System</a>
          <ul id="nav-mobile" class="right">
            <li id="user-info" style="display: none">
              <a href="" id="user">
                <i class="material-icons left">person</i>
              </a>
            </li>
            <li id="login-menu">
              <a href="" >
                <i class="material-icons left">person</i>Login
              </a>
            </li>
          </ul>
          <ul class="left">
            <li>
              <a class="modal-trigger" href="#new-book">
                <i class="material-icons left">library_add</i>Novo Livro
              </a>
            </li>
            <li>
              <a class="modal-trigger" href="#new-user">
                <i class="material-icons left">person_add</i>Novo Usuário
              </a>
            </li>
          </ul>

        </div>
    </div>
    <div class="nav-content grey darken-4">
      <ul class="tabs tabs-transparent tabs-fixed-width">
        <li class="tab">
          <a href="#livros" class="active tooltipped" data-position="bottom" data-tooltip="Biblioteca">
            <i class="material-icons">library_books</i>
          </a>
        </li>
        <li class="tab">
          <a href="#usuarios" class="active tooltipped" data-position="bottom" data-tooltip="Usuários">
            <i class="material-icons">group</i>
          </a>
        </li>
      </ul>
    </div>    
  </nav>

  <div id="livros">
    <div class="row">
      <div class="col s12" id="books-list"></div>
    </div>   
  </div>

  <div id="usuarios">
    <div class="row">
      <div class="col s12" id="users-list">
        
      </div>
    </div>
  </div>

  <div id="new-book" class="modal modal-fixed-footer">
    <div class="modal-content">
      <form id="new-book-form" enctype="multipart/form-data" >
        <div class="row">
          <input type="text" value="" id="bookId" name="id" style="display: none">
          <div class="input-field file-field col s8">
            <div class="btn">
              <span>Capa</span>
              <input type="file" id="bookCover">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" name="bookCover" type="text">
            </div>
          </div>
          <div class="col s4">
            <div class="cover-preview">
              <img src="" alt="Pré-Visualização da capa do livro" id="book-cover-preview">
            </div>
          </div>
          <div class="input-field col s6">
            <input type="text" name="bookTitle" id="bookTitle" class="validate" required>
            <label for="bookTitle">Título do Livro</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="bookISBN" id="bookISBN" class="validate" required>
            <label for="bookISBN">ISBN</label>
          </div>
          <div class="input-field col s6">
            <select name="bookCategory" id="bookCategory" required>
              <option disabled selected>Escolha uma Categoria</option>
              <option value="Ficção">Ficção</option>
              <option value="Novela">Novela</option>
            </select>
            <label for="bookCategory">Categoria</label>
          </div>
          <div class="input-field col s6">
            <input type="number" name="bookYear" id="bookYear" class="validate" min="1900" max="2019" step="1"
              value="2019" required>
            <label for="bookYear">Ano</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="bookAuthor" id="bookAuthor" class="validate" required>
            <label for="bookAuthor">Autor</label>
          </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a href="#!" class="btn-flat btn" id="new-book-button"><i class="material-icons left">save</i>Salvar</a>
    <a href="#!" class="modal-close btn-flat btn"><i class="material-icons left">close</i>Fechar</a>
  </div>
</div>

<div id="login-modal" class="modal modal-fixed-footer">
  <div class="modal-content">
    <div class="card-panel red" style="display: none">
      <p><i class="material-icons">block</i> Você precisa estar logado para fazer isso</p>
    </div>
    <form id="not-logged-form">
      <div class="input-field">
        <input type="email" name="userEmail" required>
        <label for="userEmail">Email</label>
      </div>
      <div class="input-field">
        <input type="password" name="userPassword" required>
        <label for="userPassword">Senha</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#!" class="btn-flat btn" id="login"><i class="material-icons left">send</i>Entrar</a>
</div>
</div>


  <div id="new-user" class="modal modal-fixed-footer">
    <div class="modal-content">
      <form id="new-user-form">
        <div class="row">
          <input type="text" value="" id="userId" name="id" style="display: none">
          <div class="input-field col s6">
            <input type="text" name="userName" class="validate" required>
            <label for="userName">Nome do Usuário</label>
          </div>
          <div class="input-field col s6">
            <input type="email" name="userEmail" class="validate" required>
            <label for="userEmail">Email do Usuário</label>
          </div>

          <div class="input-field col s6">
            <input type="password" name="userPassword" class="validate" required>
            <label for="userPassword">Senha</label>
          </div>
          <div class="input-field col s6">
            <input type="password" name="userPasswordConfirmation" class="validate" required>
            <label for="userPasswordConfirmation">Digite novamente a senha</label>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
        <a href="#!" class="btn-flat btn" id="new-user-button">
          <i class="material-icons left">save</i>Salvar
        </a>
        <a href="#!" class="modal-close btn-flat btn">
          <i class="material-icons left">close</i>Fechar
        </a>
      </div>
    </div>

  <template id="book-template">
    <div class="col s2">
      <div class="card">
        <div class="card-image">
          <img src="" alt="">
          <a class="btn-floating halfway-fab yellow btn" id="add-to-favs"><i class="material-icons">star</i></a>
        </div>
        <div class="card-content">
          <span class="card-title"></span>
          <p><span class="title">Autor:</span><span id="book-author"></span></p>
          <p><span class="title">Ano:</span><span id="book-year"></span></p>
          <p><span class="title">Categoria:</span><span id="book-category"></span></p>
          <p><span class="title">ISBN:</span><span id="book-isbn"></span></p>
        </div>
        <div class="card-action">
          <button class="btn btn-flat" id="delete-book" ><i class="material-icons left">delete</i>Exluir</button>
          <button class="btn btn-flat" id="edit-book"><i class="material-icons left">edit</i>Editar</button>
        </div>
      </div>
    </div>
  </template>

    <template id="user-template">
    <div class="col s2">
      <div class="card">
        <div class="card-content">
          <span class="card-title" style="text-align: center" id="user-name"></span>
          <p><span>Email:</span><span id="user-email"></span></p>
          <div class="collection" id="user-favorite-books"></div>
        </div>
        <div class="card-action">
          <button class="btn btn-flat" id="delete-user" ><i class="material-icons left">delete</i>Exluir</button>
          <button class="btn btn-flat" id="edit-user"><i class="material-icons left">edit</i>Editar</button>
        </div>
      </div>
    </div>
  </template>

  <script type="text/javascript" src="/javascripts/auth.js"></script>
  <script type="text/javascript" src="/javascripts/library.js"></script>
  <script type="text/javascript" src="/javascripts/users.js"></script>
  <script type="text/javascript" src="/javascripts/navbar.js"></script>
  <script type="text/javascript" src="/javascripts/util.js"></script>
</body>

</html>
